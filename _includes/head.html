<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% if page.title and page.description %}
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.me.twitter }}">
    <meta name="twitter:creator" content="@{{ site.me.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">

    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    {% else %}
    <title>{{ site.name }}</title>

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}"/>
    {% endif %}
    <meta property="og:site_name" content="{{ site.name }}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/simplex/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ '/css/main.css' | prepend: site.baseurl }}" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
