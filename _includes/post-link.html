{% assign post=include.post %}

<li>
    <small>{{ post.date | date: '%d %b, %Y' }} <i class="fa fa-angle-double-right"></i></small>
    <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>

    {% if post.lang != page.lang %}
    &nbsp;
    <small class="text-muted">{{ site.data.t[post.lang].lang_name|downcase }}</small>
    {% endif %}

    <p>{{ post.excerpt | strip_html }}</p>
</li>
