{% assign post=include.post %}

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <small class="pull-right"> <i class="fa fa-angle-double-left"></i> {{ post.date | date: '%d %b, %Y' }}</small>
        <h3 class="panel-title pull-left"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {% if post.lang != page.lang %}
        &nbsp;
        <small class="text-muted">{{ site.data.t[post.lang].lang_name|downcase }}</small>
        {% endif %}
    </div>
    <div class="panel-body">
        {{ post.excerpt | strip_html }} <a href="{{ post.url }}"><small>{{ site.data.t[post.lang].read_more }}</small></a>
    </div>
</div>
